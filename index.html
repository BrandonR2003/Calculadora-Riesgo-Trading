<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Riesgo Minimalista</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f7f7;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    label { font-weight: bold; display: block; margin-top: 15px; }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .result-box {
      margin-top: 20px;
      padding: 15px;
      background: #e8f0fe;
      border-radius: 8px;
    }
    .lot-row { margin-bottom: 10px; font-weight: bold; }
  </style>
</head>

<body>
  <div class="card">
    <h2>Calculadora de Riesgo</h2>

    <!-- Divisa -->
    <label>Divisa</label>
    <select id="currency">
      <option value="USD">USD</option>
      <option value="MXN">MXN</option>
      <option value="EUR">EUR</option>
    </select>

    <!-- Tipo de cuenta -->
    <label>Tipo de Cuenta</label>
    <select id="accountType">
      <option value="std">Estándar (XAU 1 tic = $0.10)</option>
      <option value="pro">PRO (XAU 1 tic = $0.01)</option>
    </select>

    <!-- Capital -->
    <label>Capital</label>
    <input type="number" id="capital" placeholder="Ej: 5000" />

    <!-- SL en tics -->
    <label>Tics de SL</label>
    <input type="number" id="slTics" placeholder="Ej: 200" inputmode="numeric" />

    <!-- Resultados -->
    <div class="result-box">
      <h3>Resultados de Riesgo</h3>
      <div id="results"></div>
    </div>
  </div>

  <script>
    // Riesgos internos (ocultos al usuario)
    const riskPercents = [0.0005, 0.0010, 0.00125, 0.0015, 0.0020, 0.0025, 0.0050, 0.01];

    // Valores por tic dependiendo del tipo de cuenta
    function getTicValue(accountType) {
      return accountType === "std" ? 0.10 : 0.01;
    }

    function calculate() {
      const capital = parseFloat(document.getElementById("capital").value);
      const slTics = parseFloat(document.getElementById("slTics").value);
      const accountType = document.getElementById("accountType").value;

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (isNaN(capital) || isNaN(slTics) || slTics <= 0) return;

      const ticValue = getTicValue(accountType);

      riskPercents.forEach(risk => {
        const moneyRisk = capital * risk;
        const lossPerLot = slTics * ticValue * 100; // 100 tics por lote estándar en XAU
        const lots = moneyRisk / lossPerLot;

        const row = document.createElement("div");
        row.classList.add("lot-row");
        row.textContent = `${(risk * 100).toFixed(3)}% → ${lots.toFixed(3)} lotes`;
        resultsDiv.appendChild(row);
      });
    }

    document.querySelectorAll("input, select").forEach(el => {
      el.addEventListener("input", calculate);
      el.addEventListener("change", calculate);
    });
  </script>
</body>
</html>
